<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="max-age=0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 11:00:00 GMT">
    <meta http-equiv="pragma" content="no-cache">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Curbid</title>
</head>

<body class="px-0" style="background-color: #FAFECE;">
    <button type="button" class="btn btn-primary visible position-fixed bottom-0 end-0 mx-3 my-2" data-bs-toggle="modal"
        data-bs-target="#postModal" id="modalButton" style="z-index: 10000;">Create Post</button>
    <nav id="nav" class="navbar navbar-dark sticky-top" style="background-color: #0A0A02;">
        <div class="container-fluid">
            <button class="navbar-toggler mx-2 px-1" type="button" data-bs-toggle="collapse" data-bs-target="#navLinks"
                aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand me-5" href="index.html"><img src="placeholder-logo-2.png" alt="Curbid Logo"
                    class="image-fluid me-2"></img></a>
            <br>
            <div class="collapse bg-light navbar-collapse my-1" id="navLinks">
                <ul class="navbar-nav mx-2" id="navholder">
                    <li class="nav-item" id="createaccount">
                        <a class="nav-link" href="createaccount.html">Create an Account</a>
                    </li>
                    <li class="nav-item" id="signin">
                        <a class="nav-link" href="signin.html">Sign In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="main" class="py-3 px-3">
        <div id="logStatus"></div>
        <div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="postModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="postModalTitle">Create a Post:</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-floating mb-3">
                                <input type="text" name="postTitle" id="postTitle" class="form-control">
                                <label for="postTitle">Title:</label>
                            </div>
                            <div class="form-floating mb-3">
                                <textarea name="postBody" id="postBody" class="form-control"
                                    style="height: 150px"></textarea>
                                <label for="postBody">Body:</label>
                            </div>
                            <div class="mb-3">
                                <label for="formFilePicker" class="form-label">Images:</label><br>
                                <input class="form-control" type="file" id="formFilePicker"
                                    accept="image/png, image/jpeg, image/jpg">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                            id="postButton">Post</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="editModal" data-bs-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="postModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalTitle">Edit Post:</h5>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-floating mb-3">
                                <input type="text" name="editTitle" id="editTitle" class="form-control">
                                <label for="editTitle">Title:</label>
                            </div>
                            <div class="form-floating mb-3">
                                <textarea name="editBody" id="editBody" class="form-control"
                                    style="height: 150px"></textarea>
                                <label for="editTitle">Body:</label>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                            id="editFinish">Send</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="closeModal" data-bs-backdrop="static" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No, take me back!</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Do it.</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.3.3/firebase-app.js"></script>
    <script src="/__/firebase/8.3.3/firebase-analytics.js"></script>
    <script src="/__/firebase/8.3.3/firebase-auth.js"></script>
    <script src="/__/firebase/8.3.3/firebase-firestore.js"></script>
    <script src="/__/firebase/8.4.1/firebase-storage.js"></script>
    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    <!-- Custom Scripts -->
    <script src="index.js"></script>
</body>

</html>
