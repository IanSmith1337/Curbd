<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="max-age=0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 11:00:00 GMT">
    <meta http-equiv="pragma" content="no-cache">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Curbid</title>
</head>

<body class="px-0" style="background-color: #FAFECE;">
    <nav id="nav" class="navbar navbar-dark sticky-top" style="background-color: #0A0A02;">
        <div class="container-fluid">
            <button class="navbar-toggler mx-2 px-1" type="button" data-bs-toggle="collapse" data-bs-target="#navLinks"
                aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand me-5" href="index.html"><img src="placeholder-logo-2.png" alt="Curbid Logo"
                    class="image-fluid me-2"></img></a>
            <br>
            <div class="collapse navbar-collapse my-1" id="navLinks" style="background-color: #0A0A02;">
                <ul class="navbar-nav mx-2" id="navholder">
                    <li class="nav-item" id="createaccount">
                        <a class="nav-link" href="createaccount.html">Create an Account</a>
                    </li>
                    <li class="nav-item" id="signin">
                        <a class="nav-link" href="signin.html">Sign In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="main" class="px-3 py-3">
        <div id="createDiv">
            <strong>
                <h2 class="col-12">Account info:</h2>
            </strong>
            <form class="col-12">
                <div class="form-group row">
                    <label for="fname" class="col-sm-2 col-form-label">First Name:</label>
                    <div class="col-sm-10">
                        <input type="text" readonly name="fname" id="fname" class="form-control-plaintext" value="John">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lname" class="col-sm-2 col-form-label">Last Name:</label>
                    <div class="col-sm-10">
                        <input type="text" readonly name="lname" id="lname" class="form-control-plaintext"
                            value="Smith">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email:</label><br>
                    <div class="col-sm-10">
                        <input type="email" readonly name="email" id="email" class="form-control-plaintext"
                            value="test@curbid.com">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="tel" class="col-sm-2 col-form-label">Phone:</label>
                    <div class="col-sm-10">
                        <input type="tel" name="tel" id="tel" class="form-control" value="123-456-7890">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="address" class="col-sm-2 col-form-label">Address:</label>
                    <div class="col-sm-10">
                        <input type="text" name="address" id="address" class="form-control"
                            value="123 Main St., Town, State, Country">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Last Login:</label><br>
                    <div class="col-sm-10">
                        <input type="text" readonly name="lastLogin" id="lastLogin" class="form-control-plaintext"
                            value="04/23/2021 9:00 PM">
                    </div>
                </div>
                <button id="saveButton" type="button" class="btn btn-primary col-4">Update</button>
            </form>
        </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.3.3/firebase-app.js"></script>
    <script src="/__/firebase/8.3.3/firebase-analytics.js"></script>
    <script src="/__/firebase/8.3.3/firebase-auth.js"></script>
    <script src="/__/firebase/8.3.3/firebase-firestore.js"></script>
    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    <!-- Custom Scripts -->
    <script src="account.js"></script>
</body>

</html>
