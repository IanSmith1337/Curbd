        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Curbid</title>
</head>

<body class="px-0" style="background-color: #FAFECE;">
    <nav id="nav" class="navbar navbar-dark sticky-top" style="background-color: #0A0A02;">
        <div class="py-2">
            <a class="navbar-brand position-absolute top-50 start-50 translate-middle" href="index.html"><img src="placeholder-logo-2.png" alt="Curbid Logo"
                    class="image-fluid"></img></a>
            <br>
        </div>
    </nav>
    <div id="main" class="px-3 py-3">
        <div id="signInDiv">
            <h2 class="col-12">Sign in:</h2>
            <form class="col-12">
                <label for="email" class=class="col-12 col-form-label text-center">Email:</label><br>
                <input type="email" name="email" id="email" class="col-12 form-control">
                <br>
                <label for="pass" class=class="col-12 col-form-label text-center">Password:</label><br>
                <input type="password" name="pass" id="pass" class="col-12 form-control">
                <br>
                <input type="checkbox" name="remember" id="rme" class="col-form-label text-center">
                <label for="rme" class="text-center">Remember me</label>
                <br><br>
            </form>
            <button id="signInButton" type="button" class="btn btn-primary col">Sign in</button>
        </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.3.3/firebase-app.js"></script>
    <script src="/__/firebase/8.3.3/firebase-analytics.js"></script>
    <script src="/__/firebase/8.3.3/firebase-auth.js"></script>
    <script src="/__/firebase/8.3.3/firebase-firestore.js"></script>
    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    <!-- Custom Scripts -->
    <script src="signin.js"></script>
</body>

</html>
