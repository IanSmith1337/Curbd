<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="max-age=0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 11:00:00 GMT">
    <meta http-equiv="pragma" content="no-cache">
    <title>Curbid - Login</title>
</head>
<body>
    <div id="topbar">
        <div id="logo">
        </div>
        <div id="navbutton">
        </div>
    </div>
    <div id="main">
        <div id="signInDiv">
            <h2>Sign in</h2>
            <form>
                <label for="email">Email:</label><br>
                <input type="email" name="email" id="email">
                <br><br>
                <label for="pass">Password:</label><br>
                <input type="password" name="pass" id="pass">
                <br><br>
                <input type="checkbox" name="remember" id="rme">
                <label for="rme">Remember me</label>
                <br><br>
            </form>
            <button id="signInButton">Sign in</button>
        </div>
    </div>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/8.3.3/firebase-app.js"></script>
<script src="/__/firebase/8.3.3/firebase-analytics.js"></script>
<script src="/__/firebase/8.3.3/firebase-auth.js"></script>
<script src="/__/firebase/8.3.3/firebase-firestore.js"></script>
<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
<!-- Custom Scripts -->
<script src="signin.js"></script>
</body>
</html>
