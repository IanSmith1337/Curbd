<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="max-age=0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 11:00:00 GMT">
    <meta http-equiv="pragma" content="no-cache">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Curbid</title>
</head>

<body class="px-0" style="background-color: #FAFECE;">
    <nav id="nav" class="navbar navbar-dark sticky-top" style="background-color: #0A0A02;">
        <div class="py-2 text-center">
            <a href="index.html" class="navbar-brand position-absolute top-50 start-50 translate-middle"><img src="CurbidTransparent.png" alt="Curbid Logo" style="height: 33%; width: 33%;" class="image-fluid"></a>
            <br>
        </div>
    </nav>
    <div id="main" class="px-3 py-3">
        <div id="createDiv">
            <strong>
                <h2 class="col-12">Create an account:</h2>
            </strong>
            <form class="col-12 text-center">
                <label for="fname" class="col-sm-2 col-form-label">First Name:</label><br>
                <input type="text" name="fname" id="fname" class="col-12 form-control">
                <br>
                <label for="lname" class="col-sm-2 col-form-label">Last Name:</label><br>
                <input type="text" name="lname" id="lname" class="col-12 form-control">
                <br>
                <label for="email" class="col-sm-2 col-form-label">Email:</label><br>
                <input type="email" name="email" id="email" class="col-12 form-control">
                <br>
                <label for="pass" class="col-sm-2 col-form-label">Password:</label><br>
                <input type="password" name="pass" id="pass" class="col-12 form-control">
                <small class="form-text text-muted">Passwords are a minimum of eight characters, with at least one uppercase letter, one lower case letter, one number and one special character.</label>
                <br>
                <label for="school" class="col-sm-2 col-form-label">School:</label><br>
                <select name="school" id="school" class="col-12 form-control">
                    <option>Towson University</option>
                    <option>Other</option>
                </select>
                <br>
                <br>
            </form>
            <button id="createButton" type="button" class="btn btn-primary col">Create Account</button>
        </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.3.3/firebase-app.js"></script>
    <script src="/__/firebase/8.3.3/firebase-analytics.js"></script>
    <script src="/__/firebase/8.3.3/firebase-auth.js"></script>
    <script src="/__/firebase/8.3.3/firebase-firestore.js"></script>
    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    <!-- Custom Scripts -->
    <script src="createaccount.js"></script>
</body>

</html>
