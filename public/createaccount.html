    <title>Curbid - Create an Account</title>
</head>

<body class="px-0">
    <nav id="nav" class="navbar navbar-light bg-light no-gutters border-bottom sticky-top">
        <div id="spacer" class="col"></div>
        <a class="navbar-brand col-9 text-center" href="index.html"><img src="placeholder-logo-2.png" class="img-fluid" alt="Curbid Logo"></img></a>
        <div id="spacer" class="col"></div>
    </nav>
    <div id="main" class="px-3 py-3">
        <div id="createDiv">
            <strong><h2 class="col-12">Create an account:</h2></strong>
            <form class="col-12 text-center">
                <label for="fname" class="col-12 text-center">First Name:</label><br>
                <input type="text" name="fname" id="fname" class="col-12 form-control">
                <br>
                <label for="lname">Last Name:</label><br>
                <input type="text" name="lname" id="lname" class="col-12 form-control">
                <br>
                <label for="email">Email:</label><br>
                <input type="email" name="email" id="email" class="col-12 form-control">
                <br>
                <label for="pass">Password:</label><br>
                <input type="password" name="pass" id="pass" class="col-12 form-control">
                <small  class="form-text text-muted">Passwords are a minimum of eight characters, with at least one upper case letter, one lower case letter, one number and one special character.</label>
                <br><br>
            </form>
            <button id="createButton" class="btn btn-primary col">Create Account</button>
        </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.3.3/firebase-app.js"></script>
    <script src="/__/firebase/8.3.3/firebase-analytics.js"></script>
    <script src="/__/firebase/8.3.3/firebase-auth.js"></script>
    <script src="/__/firebase/8.3.3/firebase-firestore.js"></script>
    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    <!-- Custom Scripts -->
    <script src="createaccount.js"></script>
</body>

</html>
