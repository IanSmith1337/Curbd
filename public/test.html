<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="max-age=0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 11:00:00 GMT">
    <meta http-equiv="pragma" content="no-cache">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Curbid</title>
</head>

<body class="px-0" style="background-color: #FAFECE;">
    <nav id="nav" class="navbar navbar-dark sticky-top" style="background-color: #0A0A02;">
        <div class="container-fluid">
            <button class="navbar-toggler mx-2 px-1" type="button" data-bs-toggle="collapse" data-bs-target="#navLinks"
                aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand me-5" href="index.html"><img src="CurbidTransparent.png" alt="Curbid Logo"
                    class="image-fluid me-2"></img></a>
            <br>
            <div class="collapse navbar-collapse" id="navLinks">
                <ul class="navbar-nav" id="navholder">
                    <li class="nav-item" id="myaccount">
                        <a class="nav-link" href="account.html">Account</a>
                    </li>
                    <li class="nav-item" id="signout">
                        <a class="nav-link" href="signout.html">Sign out</a>
                    </li>
                </ul>
            </div>
    </nav>
    <div id="main" class="px-3 py-3">
        <div id="createDiv">
            <strong>
                <h2 class="col-12">Test Page</h2>
            </strong>
            <form class="col-12">
                <div class="form-group row">
                    <label for="t1" class="col-12 col-form-label text-center">Authentication Test:</label>
                    <p id="t1" class="col-12 font-italic font-weight-bold text-center"></p>
                </div>
                <div class="form-group row">
                    <label for="t2" class="col-12 col-form-label text-center">Profile Update Test:</label>
                    <p id="t2" class="col-12 font-italic font-weight-bold text-center"></p>
                </div>
                <div class="form-group row">
                    <label for="t3" class="col-12 col-form-label text-center">School Verification Test:
                        <strong>UNIMPLEMENTED</strong></label>
                    <p id="t3" class="col-12 font-italic font-weight-bold text-center text-danger">FAILED</p>
                </div>
                <div class="form-group row">
                    <label for="t4" class="col-12 col-form-label text-center">Post Response Test:</label>
                    <p id="t4" class="col-12 font-italic font-weight-bold text-center"></p>
                </div>
                <div class="form-group row">
                    <label for="t5" class="col-12 col-form-label text-center">Post Edit Test:</label>
                    <p id="t5" class="col-12 font-italic font-weight-bold text-center"></p>
                </div>
                <div class="form-group row">
                    <label for="t6" class="col-12 col-form-label text-center">Post Removal Test:</label>
                    <p id="t6" class="col-12 font-italic font-weight-bold text-center"></p>
                </div>
                <div class="form-group row">
                    <label for="t7" class="col-12 col-form-label text-center">Contact Retreival Test:</label>
                    <p id="t7" class="col-12 font-italic font-weight-bold text-center"></p>
                </div>
            </form>
            <button id="start" type="button" class="btn btn-primary col">Start</button>
        </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.3.3/firebase-app.js"></script>
    <script src="/__/firebase/8.3.3/firebase-analytics.js"></script>
    <script src="/__/firebase/8.3.3/firebase-auth.js"></script>
    <script src="/__/firebase/8.3.3/firebase-firestore.js"></script>
    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    <!-- Custom Scripts -->
    <script src="test.js"></script>
</body>

</html>
